<!doctype html>
<html>
<head>
<template source='TPL:common.head' load='true' />
<link href="{@theme:css}/app.css?v={@G:version}" rel="stylesheet" />
</head>
<body>
<div class="wrap">
<template source='TPL:common.header' load='true' />
	<div class="main_wrap">
		<div class="bread_crumb">
			<a href="{@url:run}" class="home">首页</a><em>&gt;</em><a href="{@url:appcenter/appIndex/run}">应用中心</a>
		</div>
		<div class="main cc">
			<div class="main_body">
				<div class="main_content">
					<div class="box_wrap app_page">
						<div class="hd">
							<h2>应用中心</h2>
						</div>
						<div class="ct">
							<!--无搜索动作的话search_num这组代码要隐藏掉-->
							<div class="search_num" style="display:none;">有关"<span class="org">单词学院</span>"的应用共<span class="org">{$searchCount}</span>个</div>
							<ul class="cc">
							<!--# foreach ($apps as $k => $app) {
							 #-->
 								<li>
									<a href="{$app['url']}"><img src="{$app['logo']}" width="80" height="80" class="img" alt="{$app['name']}" /></a>
									<div>
										<h3 class="title"><a href="{$app['url']}">{$app['name']}</a></h3>
										<p>{$app['desc']}</p>
										<a href="{$app['url']}" class="in">进入<em>&gt;&gt;</em></a>
									</div>
								</li>
								<!--# } #-->
								<!--# if(Wekit::config('site','album.isopen')){ #-->
								<li>
									<a href="{@url:album/index/run}"><img src="{@theme:images}/app/album.png" width="80" height="80" class="img" alt="相册" /></a>
									<div>
										<h3 class="title"><a href="{@url:album/index/run}">相册</a></h3>
										<p>还有什么比跟大家分享自己的珍藏照片更快乐的事？</p>
										<a href="{@url:album/index/run}" class="in">进入<em>&gt;&gt;</em></a>
									</div>
								</li>
								<!--# } #-->
								<!--# if(Wekit::config('site','medal.isopen')){ #-->
								<li>
									<a href="{@url:medal/index/run}"><img src="{@theme:images}/app/medal.png" width="80" height="80" class="img" alt="勋章" /></a>
									<div>
										<h3 class="title"><a href="{@url:medal/index/run}">勋章</a></h3>
										<p>咱都是有头头脸的人物，在论坛混怎么能没那么几个勋章呢？</p>
										<a href="{@url:medal/index/run}" class="in">进入<em>&gt;&gt;</em></a>
									</div>
								</li>
								<!--# } #-->
								<!--# if(Wekit::config('site','task.isOpen')){ #-->
								<li>
									<a href="{@url:task/index/run}"><img src="{@theme:images}/app/task.png" width="80" height="80" class="img" alt="任务" /></a>
									<div>
										<h3 class="title"><a href="{@url:task/index/run}">任务</a></h3>
										<p>发发帖子、加加粉丝、打打卡做个任务还能领奖励，真爽噻。</p>
										<a href="{@url:task/index/run}" class="in">进入<em>&gt;&gt;</em></a>
									</div>
								</li>
								<!--# } #-->
								<li>
									<a href="{@url:vote/my/run}"><img src="{@theme:images}/app/vote.png" width="80" height="80" class="img" alt="投票" /></a>
									<div>
										<h3 class="title"><a href="{@url:vote/my/run}">投票</a></h3>
										<p>任何用户可发起、参与、查看好友投票，大家都来评选心中的美女吧！</p>
										<a href="{@url:vote/my/run}" class="in">进入<em>&gt;&gt;</em></a>
									</div>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div class="main_sidebar">
				<template source='TPL:common.sidebar_2' load='true' />
			</div>
		</div>
	</div>
<template source='TPL:common.footer' load='true' />
</div>

});
